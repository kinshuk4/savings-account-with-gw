server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:54320/savings
    username: savingsuser
    password: password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVICE}:8002/eureka/

springdoc:
  packagesToScan: com.kadmos.services.balance
